<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>survivingCodingBootCamp.com</title>
    <link rel="icon" href="/assets/icon.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
<div class="container">
    <header th:insert="Fragments.html :: header"></header>
    <main class="main-content">
        <p class="welcome">Welcome to Surviving Coding Boot Camp, a blog dedicated to helping you get through boot camp and on to the
            other side.</p>
        <section class="main-content__topics topics">
            <h2 class="topics__title main-content__title">Topics</h2>
            <nav class="main-content__nav topics__nav">
                <a th:each="topic: ${topics}" th:text="${topic.name}" th:href="'/topics/'+${topic.id}" href="#"
                   class="topics__nav-link"></a>
            </nav>
        </section>
        <br>
        <form th:action="|/topics/submitTopic|"  method="POST">
            <div class="AddTopic">
                <h2>Add A Topic</h2>
                <p class="emptyTopicInput" >(Duplicated topic will not add to the list.)</p>
                <label style="color: #84A98C">Topic: </label>
                <input class="inputText" type="text" name = "topicName" placeholder="Type Topic Name">
                <input type="hidden" name = "topicId" value="${topic.id}">&nbsp; &nbsp;
                <button class="submitButtonHash" type="submit"><strong>Submit Topic</strong></button>

            </div>

        </form>
    </main>
    </div>
</body>
</html>
